<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="calculator.svg" type="image/x-icon">
    <title>Calculator</title>
</head>
<body class="bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900 text-white h-screen flex items-center justify-center">
    

<div class="max-w-md w-full p-6 bg-gray-800 rounded-lg shadow-md">
    
    <div class="mb-4">
        <input type="text" id="display" class="w-full p-3 text-right bg-gray-700 border-none rounded-lg focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 text-2xl font-semibold">
    </div>

    <div class="grid grid-cols-3 gap-3">
        <button id="num7" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">7</button>
        <button id="num8" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">8</button>
        <button id="num9" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">9</button>
        <button id="divide" class="bg-indigo-400 hover:bg-indigo-500 text-white rounded-lg p-4">/</button>

        <button id="num4" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">4</button>
        <button id="num5" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">5</button>
        <button id="num6" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">6</button>
        <button id="multiply" class="bg-indigo-400 hover:bg-indigo-500 text-white rounded-lg p-4">*</button>

        <button id="num1" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">1</button>
        <button id="num2" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">2</button>
        <button id="num3" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">3</button>
        <button id="subtract" class="bg-indigo-400 hover:bg-indigo-500 text-white rounded-lg p-4">-</button>

        <button id="num0" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">0</button>
        <button id="period" class="bg-gray-600 hover:bg-gray-700 text-white rounded-lg p-4">.</button>
        <button id="clear" class="bg-red-500 hover:bg-red-600 text-white rounded-lg p-4">C</button>
        <button id="add" class="bg-indigo-400 hover:bg-indigo-500 text-white rounded-lg p-4">+</button>

        <button id="equal" class="bg-purple-500 hover:bg-purple-600 text-white rounded-lg p-4 col-span-4">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
